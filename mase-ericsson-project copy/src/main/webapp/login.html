<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Login</title>
    <link rel="icon" type="image/png" href="assets/img/Networks/favicon-16x16.png">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
    <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/fonts/fontawesome5-overrides.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
    </script>
    <!--  <script src="https://code.jquery.com/jquery-3.5.1.js"></script>  -->
    <script src="assets/js/login.js"></script>
    <script src="assets/js/J-Query.js"></script>
    <script src="https://kit.fontawesome.com/745c56dfa6.js" crossorigin="anonymous"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
    <script src="assets/js/theme.js"></script>
</head>

<body class="bg-gradient-primary" style="background-image: url(&quot;assets/img/Networks/grid.webp&quot;);">
    <div id="wrapper">

        <div class="container" style="opacity:0.9;">
            <div class="card shadow-lg o-hidden border-0 my-5">
                <div class="card-body p-0">
                    <div class="row">
                        <div class="p-5">
                            <div class="text-center">
                                <h4 class="text-dark mb-4">Login.</h4>
                            </div>
                            <form class="userRegistraion" id="userReg" name="userReg">
                                <div class="validation-message">
                                <div class="row mb-3">
                                    <input class="form-control form-control-user" type="number" id="userId"
                                        placeholder="User Id" name="userId">
                                </div>
                                </div>
                                <div class="mb-3">
                                </div>
                                <div class="row mb-3">
                                    <input class="form-control form-control-user" type="password" id="password"
                                        placeholder="Password" name="password">
                                </div>
                                <hr>
                                <div class="messgae">
                                    <button class="btn btn-primary d-block btn-user w-100" type="submit" id="login"
                                        name="login">Sign In</button>
                                    <hr>
                                </div>

                            </form>

                        </div>

                    </div>
                </div>

                <ul id="userList" style="padding:20px;"></ul>
            </div>
        </div>
    </div>

</body>

</html>
