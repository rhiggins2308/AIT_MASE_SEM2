	<section class="page-section clearfix">
		<div class="container py-5">
			<div class="row d-flex justify-content-center my-4">
		    	<div class="col-md-8">
		        	<div class="card mb-4">
		          		<div class="card-header py-3">
		            		<h5 class="mb-0" id="orderCount">Shipping Details</h5>
		          		</div>
		          		<div class="card-body" id="shippingDetails">
			       			<form class="user" >
                                <div class="row mb-3">
                                    <div class="col-sm-6 mb-3 mb-sm-0"><input class="form-control form-control-user" type="text" id="addressOne" placeholder="Address Line 1" name="addressOne" required></div>
                                    <div class="col-sm-6"><input class="form-control form-control-user" type="text" id="addressTwo" placeholder="Address Line 2" name="addressTwo"></div>
                                	<div id="noName"></div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-sm-6 mb-3 mb-sm-0"><input class="form-control form-control-user" type="text" id="addressTown" placeholder="Town" name="addressTown" required></div>
                                    <div class="col-sm-6"><input class="form-control form-control-user" type="text" id="addressCounty" placeholder="County" name="addressCounty" required></div>
                                	<div id="noName"></div>
                                </div>
                                <hr>
                            </form>
			       		</div>
		   			</div>

				<div class="col-md-4">

				    	<div class="card-header py-3">

				        </div>

		        		<ul class="list-group list-group-flush">

			              	</li>
			              	<li class="list-group-item d-flex justify-content-between align-items-center px-0">
			                	Shipping
			                	<span id="shippingCost"></span>
			              	</li>
			              	<li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3">
			                	<div>
			                  		<strong>Total amount</strong>
			                  		<strong>
			                    		<p class="mb-0">(including VAT)</p>
			                  		</strong>
			                	</div>
			                	<span id="totalCost"></span>
			              	</li>
		        		</ul>
						<button type="button" class="btn btn-primary btn-lg btn-block" id="btnOrder">
		              		Complete Order
		            	</button>		   
		     		</div>
		  		</div>

            	<div class="modal-header">
                	<button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Order Confirmation</h4>
               	</div>
                <div class="modal-body" id="contents">
               		<label>Thanks for your order.</label>
                    <label>We'll get busy harvesting your little bundle of hoppiness.</label>
              	</div>
                <div class="modal-footer">
