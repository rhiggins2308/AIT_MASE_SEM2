<!DOCTYPE HTML>
<html>
<head>
	<title>Cellar</title>
	<link rel="stylesheet" href="css/styles.css" />
	<script src="js/jquery-3.6.0.js"></script>
	<script src="js/main.js"></script>
</head>
<body>
	<h1>Welcome to the Wine List Application</h1>
	<div class="searchBar">
		<input name="searchBox" type="text" id="searchKey"/>
		<button id="btnSearch">Search</button>
		<button id="btnAdd">New Wine</button>
	</div>
	<br/>
	<div class="leftArea">
		<ul id="wineList"></ul>
	</div>
	<div class="mainArea">
		<label>Id:</label>
		<input id="wineId" name="id" type="text" disabled />
		<label>Name:</label>
		<input type="text" id="name" name="name" />
		<label>Grapes:</label>
		<input type="text" id="grapes" name="grapes"/>
		<label>Country:</label>
		<input type="text" id="country" name="country"/>
		<label>Region:</label>
		<input type="text" id="region" name="region"/>
		<label>Year:</label>
		<input type="text" id="year" name="year"/>
		<br/><br/>
		<button id="btnSave">Save</button>
		<button id="btnDelete">Delete</button>
	</div>
	<div class="rightArea">
		<img id="pic" height="300"/>
		<label>Notes:</label>
		<textarea id="description" name="description"></textarea>
	</div>
</body>
</html>
