	<div class="container">
        <div class="card shadow-lg o-hidden border-0 my-5">
            <div class="card-body p-0">
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-flex">
                        <div class="flex-grow-1 bg-register-image" style="background-image: url(&quot;assets/img/intro.jpg&quot;);"></div>
                    </div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h4 class="text-dark mb-4">Create an Account!</h4>
                            </div>
                            <form class="user" >
                                <div class="row mb-3">
                                    <div class="col-sm-6 mb-3 mb-sm-0"><input class="form-control form-control-user" type="text" id="firstName" placeholder="First Name" name="first_name" required></div>
                                    <div class="col-sm-6"><input class="form-control form-control-user" type="text" id="lastName" placeholder="Last Name" name="last_name" required></div>
                                	<div id="noName"></div>
                                </div>
                                <div class="mb-3 input-group">
                                	<span class="input-group-text" id="inputGroupPrepend">@</span>
                                	<input class="form-control form-control-user" type="email" id="userEmail" aria-describedby="emailHelp" placeholder="Email Address" name="email" required>
                                	<div id="invalidEmail"></div>
                                </div>
                                <div class="row mb-3">
                                    <div class="input-group">
									  	<span class="input-group-text">Date of Birth</span>
									  	<input type="number" min="1" max="31" aria-label="Day" class="form-control" id="dobDay" placeholder="Day" required>
									  	<input type="number" min="1" max="12" aria-label="Month" class="form-control" id="dobMonth" placeholder="Month" required>
									  	<input type="number" min="1900" max="2004"  aria-label="Year" class="form-control" id="dobYear" placeholder="Year" required>
										<div class="invalidDOB"></div>
									</div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-sm-6 mb-3 mb-sm-0"><input class="form-control form-control-user" type="password" id="userPassword" placeholder="Password" name="password"></div>
                                    <div class="col-sm-6 mb-3"><input class="form-control form-control-user" type="password" id="verifyPassword" placeholder="Repeat Password" name="password_repeat"></div>
             						<div id="invalidPassword"></div>
             						<div class="col-sm-12">
	             						<div class="form-check">
											<input class="form-check-input" type="checkbox" value="" id="ageCheck" required>
										    <label class="form-check-label" for="ageCheck">
										    	I confirm that I am over 18 years of age
										    </label>
										    <div id="noAgeCheck"></div>
										</div>
									</div>
                                	                   	
                                </div><button class="btn btn-primary d-block btn-user w-100" type="submit">Register Account</button>
                                <hr>
                            </form>
                            <div class="text-center" id="registrationMessage"></div>
                            <div class="text-center"><a class="small" href="login.html">Already have an account? Login!</a></div>
                        </div>
